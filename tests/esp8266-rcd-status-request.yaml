substitutions:
  name: evse-wallbox
  device_description: "Request the RCD status register 1007 periodically"
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}
  comment: ${device_description}
  project:
    name: "syssi.esphome-evse-wallbox"
    version: 1.0.0

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:

logger:
  level: DEBUG

api:
  reboot_timeout: 0s

uart:
  id: uart_0
  baud_rate: 9600
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true

interval:
  - interval: 2s
    then:
      - uart.write: [0x01, 0x03, 0x03, 0xEF, 0x00, 0x01, 0xB5, 0xBB]
