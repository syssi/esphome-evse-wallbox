interval:
  - interval: 2s
    then:
      # Config frame
      - lambda: |-
          id(evse0).on_modbus_data({
            0x00, 0x20, 0x00, 0x01, 0x00, 0x05, 0x00, 0x01, 0x00, 0x00, 0x02, 0x09,
            0x00, 0x00, 0x00, 0x00, 0xFF, 0xFF, 0x00, 0x03, 0x00, 0x06, 0x00, 0x0A,
            0x00, 0x10, 0x00, 0x19, 0x00, 0x20, 0x00, 0x30, 0x00, 0x3F, 0x00, 0x50
          });
      - delay: 1s
      # Status frame (10 registers)
      - lambda: |-
          id(evse0).on_modbus_data({
            0x00, 0x20, 0x00, 0x00, 0x00, 0x01, 0x00, 0x05, 0x00, 0x00,
            0x00, 0x12, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00
          });
