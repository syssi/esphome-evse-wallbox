interval:
  - interval: 2s
    then:
      # Config frame
      - lambda: |-
          id(evse0).on_modbus_data({
            0x00, 0x20, 0x00, 0x01, 0x00, 0x00, 0x00, 0x06, 0x00, 0x00, 0x00, 0x00,
            0x00, 0x2A, 0x00, 0x20, 0x00, 0x00, 0x00, 0x03, 0x00, 0x00, 0x00, 0x00,
            0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00
          });
      - delay: 1s
      # Status frame (7 registers)
      - lambda: |-
          id(evse0).on_modbus_data({
            0x00, 0x03, 0x00, 0x05, 0x00, 0x02, 0x00, 0x20, 0x00, 0x00,
            0x00, 0x0A, 0x00, 0x03
          });
